<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Smart Learn</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex flex-col items-center justify-center space-y-6">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Sign In to Smart Learn</h1>
    <div class="flex flex-col space-y-4 w-full max-w-md">
      <button onclick="window.location.href='{{ url_for('login_google') }}'" class="flex items-center justify-center space-x-3 border border-gray-300 rounded-lg py-3 hover:bg-gray-100 transition">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" class="w-6 h-6" />
        <span class="font-semibold text-gray-700">Sign in with Google</span>
      </button>
      <button onclick="window.location.href='{{ url_for('login_microsoft') }}'" class="flex items-center justify-center space-x-3 border border-gray-300 rounded-lg py-3 hover:bg-gray-100 transition">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo" class="w-6 h-6" />
        <span class="font-semibold text-gray-700">Sign in with Microsoft</span>
      </button>
    </div>
  </div>
</body>
</html>
